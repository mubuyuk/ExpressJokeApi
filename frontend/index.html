<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API Documentation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Joke API Documentation</h1>

        <!-- API Endpoints -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white"><strong>Available Endpoints</strong></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>GET</strong> /api/jokes - Fetch all jokes</li>
                    <li class="list-group-item"><strong>POST</strong> /api/joke - Add a new joke</li>
                </ul>
            </div>
        </div>

        <!-- Fetch Jokes Section -->
        <div class="text-center mb-4">
            <button id="fetchJokesBtn" class="btn btn-primary">Fetch Jokes</button>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-info text-white"><strong>Jokes List</strong></div>
            <div class="card-body">
                <div id="jokes-output" class="output-box"></div>
            </div>
        </div>

        <!-- Add a Joke Section -->
        <div class="card">
            <div class="card-header bg-success text-white"><strong>Add a Joke</strong></div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="question" class="form-control" placeholder="Enter joke question">
                </div>
                <div class="mb-3">
                    <input type="text" id="answer" class="form-control" placeholder="Enter joke answer">
                </div>
                <button onclick="addJoke()" class="btn btn-success">Submit Joke</button>
                <div id="add-joke-output" class="mt-3 text-success"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
